<div class="list-group">
  <a (click)="selectCategory()"  href="#"  class="list-group-item list-group-item-action"
  [class.active]="displayAll" routerLink="/products">
    All Categories
  </a>

  <a *ngFor="let category of categories" routerLink="/products/category/{{ category.id }}" (click)="selectCategory(category)"  href="#"  class="list-group-item list-group-item-action"
  [class.active]="category == selectedCategory">
    {{ category.name }}
  </a>
</div>
